<!DOCTYPE html>
<html>
<head>
  <script src="js/angular.min.js"></script>
  <!-- <script src="js/angular.js"></script> -->
  <script src="tableangular.js"> </script>
</head>
<center>
<body ng-app="myModule">
  <div ng-controller="myController">
    <table>
      <thead>
      <tr>
       <th>Firstname</th>
       <th>Lastname</th>
       <th>Gender</th>
       <th>Salary</th>
     </tr>
   </thead>
      <tbody>
        <tr ng-repeat="employee in employees">
          <td> {{employee.Firstname}} </td> </br>
          <td> {{employee.Lastname}} </td> </br>
          <td> {{employee.Gender}} </td> </br>
          <td> {{employee.Salary}} </td> </br>

        </tr>
      </tbody>


    </table>
  </div>
</body>
</center>
</html>
